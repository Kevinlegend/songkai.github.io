<!DOCTYPE html>     
<html>     
<head>     
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />   
<meta name="viewport" content="width=device-width, initial-scale=1">  
<!--<script src="cordova.js"></script>-->   
<link rel="stylesheet" href="jquery.mobile.min.css" />     
<script src="jquery-1.7.1.min.js"></script>     
<script src="jquery.mobile.min.js"></script>   
<script type="text/javascript">
$(document).ready(function()
{
	$top_height=$("div[data-role=header]").height();
	$bottom_height=$("div[data-role=footer]").height();
	$body_height=$(window).height()-$top_height-$bottom_height;
	
	$pic_height=$body_height/2;
	$pic_height=$pic_height+"px";
	$("div[data-role=main_pic]").width("100%").height($pic_height);
	
	$body_height=$body_height/2-15;
	$body_height=$body_height+"px";
	$("div[data-role=metro_body]").width("100%").height($body_height);
});
</script>  
<style type="text/css">
*{ margin:0px; padding:0px;}
.metro_color1{ background-color:#ef9c00;}
.metro_color2{ background-color:#2ebf1b;}
.metro_color3{ background-color:#00aeef;}
.metro_color4{ background-color:#ed2b84;}
.metro_color5{ background-color:#781919;}
.metro_color6{ background-color:#77d091;}

.metro_rec{ width:48%; height:49%; float:left; margin:1%;}
</style>
</head>               
<body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>Restaurant </h1>
		</div>
		<div data-role="main_pic">
        	<img src="images/top.jpg" width="100%" height="100%"/>
		</div>
        <div data-role="metro_body">	
        	<div class="metro_color1 metro_rec">
            	<a  href="menu.html" data-transition="slidefade"  data-direction="reverse"><img src="images/p81.png" width="100%" height="100%"/></a>
            </div>
            <div class="metro_color2 metro_rec">
            	<img src="images/p82.png" width="100%" height="100%"/>
            </div>
            <div class="metro_color3 metro_rec">
            	<a  href="gallery.html" data-transition="slidefade"  data-direction="reverse"><img src="images/p83.png" width="100%" height="100%"/></a>
            </div>
            <div class="metro_color4 metro_rec">
            	<img src="images/p84.png" width="100%" height="100%"/>
            </div>
			 <div class="metro_color5 metro_rec">
            	<a  href="about.html" data-transition="slidefade"  data-direction="reverse"><img src="images/p85.png" width="100%" height="100%"/></a>
            </div>
            <div class="metro_color6 metro_rec">
            	<img src="images/p86.png" width="100%" height="100%"/>
            </div>
        </div>
		

	</div>
</body>
</html>
